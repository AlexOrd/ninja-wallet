<style>
    body {
        padding: 0;
        margin: 0;
    }

    .container {
        width: 100%;
        /* min-height:100vh; */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 10px;
        box-sizing: border-box;
    }

    .svg-wrapper {
        margin-top: 150px;
    }

    .text,
    .text-about-api {
        font-family: 'Montserrat', sans-serif;
        color: #03528f;
        white-space: pre-wrap;
        text-align: center;
    }
    .text {
        font-size: 45px;
    }

    .text-about-api {
        font-size: 35px;
    }   

    .link-to-api {
        color: #40c4ff;
        text-decoration: none;
        transition: all .3s linear;
    }

    .link-to-api:hover {
        text-decoration: underline;
    }

    @media(max-width: 767px) {
        .svg-wrapper {
            margin-top: 50px;
        }
        .text {
            font-size: 25px;
        }

        .text-about-api {
            font-size: 20px;
        }
    }
